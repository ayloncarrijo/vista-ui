<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="24px"
  height="24px"
  viewBox="0 0 100 100"
  preserveAspectRatio="xMidYMid"
>
  <circle
    cx="50"
    cy="50"
    r="32"
    stroke="currentcolor"
    stroke-width="8"
    stroke-linecap="round"
    fill="none"
  >
    <animateTransform
      attributeName="transform"
      type="rotate"
      repeatCount="indefinite"
      dur="1s"
      values="0 50 50;180 50 50;720 50 50"
      keyTimes="0;0.5;1"
    ></animateTransform>
    <animate
      attributeName="stroke-dasharray"
      repeatCount="indefinite"
      dur="1s"
      values="20.106192982974676 180.95573684677208;100.53096491487338 100.53096491487338;20.106192982974676 180.95573684677208"
      keyTimes="0;0.5;1"
    ></animate>
  </circle>
</svg>
